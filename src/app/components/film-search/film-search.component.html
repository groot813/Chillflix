<div>
  <input [(ngModel)]="userInput" (change)="handleSearchInputChange(userInput)">
  <br>
  <div class="row">
    <div *ngFor="let film of films" class="col" [routerLink]="['/film-details/', film.imdbId]"> 
      <div class="card">
        <br>
        <p>{{film.title}}</p>
        <img src="{{film.poster}}" width="100">
        <p> {{film.year}}</p>
        <p> {{film.type}}</p>
      </div>
    </div>
  </div>
</div>
